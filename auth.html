<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Auth page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <a href="#" title="Main Page">
            <span id="base-part">Base</span><span id="chat-part">Chat</span>
        </a>
    </header>
    <main>
        <div id="login-form">
            <form method="post" class="auth-form">
                <label for="login-username">Login:</label>
                <input name="submitted-login" id="login-username" type="text" required/>

                <label for="login-pass">Password:</label>
                <input name="submitted-pass" id="login-pass" type="password" required/>

                <button type="submit">Log In</button>

                <p>Don't have an account? <a href="#" id="toggle-register">Sign Up</a></p>
            </form>
        </div>

        <div id="register-form" class="hidden">
            <form method="post" class="auth-form">
                <label for="register-username">Login:</label>
                <input name="submitted-login" id="register-username" type="text" required/>

                <label for="register-pass">Password:</label>
                <input name="submitted-pass" id="register-pass" type="password" required/>

                <label for="register-repeat-pass">Repeat password:</label>
                <input name="repeated-pass" id="register-repeat-pass" type="password" required/>

                <button type="submit">Sign Up</button>

                <p>Already have an account? <a href="#" id="toggle-login">Log in</a></p>
            </form>
        </div>
    </main>

    <script src="/js/auth.js"></script>
</body>

</html>
